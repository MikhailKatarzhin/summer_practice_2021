<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Регистрация</title>
    <link rel="stylesheet" href="../css/auth.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>
<div class="container" align="center">
    <form class="form-signup" method="post" action="/signup">
        <h1 class="form-signup-heading">Регистрация</h1>
        <hr>
        <p>
        <label for="email">Email</label>
        <input type="text" id="email" name="email" placeholder="Введите Электроннный адресс" required minlength="5" maxlength="32">
        </p>
        <p>
        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Введите пароль"">
        </p>
        <p>
        <label for="password-repeat">Repeat password</label>
        <input type="password" placeholder="Повторите пароль" id="password-repeat">
        </p>
        <button type="button" onclick=signup()>Зарегистрироваться</button>

        <p>Уже есть аккаунт? / Already have an account? <a href="http://localhost:8080/signin">Войти / Sign in</a>.</p>


    </form>
</div>
</body>
<script type="text/javascript" src="../js/signup.js"></script>
</html>
